<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Nexora Web Agency</title>

  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/utilities.css">

  <style>
    body { background: radial-gradient(circle at center, rgba(187,134,252,0.08) 0%, var(--color-bg-base) 60%); }
    .thank-you-wrapper {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .icon-wrapper {
      width: 100px;
      height: 100px;
      background: rgba(187, 134, 252, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2.5rem;
      border: 1px solid rgba(187, 134, 252, 0.3);
      box-shadow: 0 0 30px rgba(187, 134, 252, 0.2);
    }
    .thank-you-icon {
      width: 48px;
      height: 48px;
      color: var(--color-primary-accent);
    }
    .text-gradient { background: linear-gradient(135deg, #FFFFFF 20%, var(--color-primary-accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  </style>
</head>
<body>

  <header class="site-header">
    <div class="container header-inner">
      <a href="/" class="logo-text">Nexora<span>.</span></a>
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/projects.html">Projects</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="header-cta">
        <a href="/quote.html" class="btn-primary">Get a Quote</a>
      </div>
    </div>
  </header>

  <main class="container thank-you-wrapper">
    <div class="icon-wrapper">
      <svg class="thank-you-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    
    <h1 style="font-size: clamp(3rem, 5vw, 4rem); margin-bottom: 1rem; letter-spacing: -1px;">Transmission <span class="text-gradient">Received</span>.</h1>
    <p style="color: var(--color-text-secondary); font-size: 1.15rem; max-width: 600px; margin-bottom: 3rem; line-height: 1.6;">
      Thank you for reaching out to Nexora. Your data has been securely logged, and our engineering team is reviewing your requirements. We will be in touch shortly.
    </p>
    
    <a href="/" class="btn-secondary">Return to Headquarters</a>
  </main>

</body>
</html>
