<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino CRM | Dashboard</title>
  
  <!-- Netlify Identity (Required for Login) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom CRM Styles -->
  <link rel="stylesheet" href="crm-styles.css">
  
  <!-- Font for Dashboard -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Immediate Reset to prevent flash */
    html, body {
      margin: 0;
      height: 100%;
      background-color: #f3f4f6; /* Matches --bg-app */
      color: #111827; /* Matches --text-main */
      font-family: 'Inter', sans-serif;
      overflow: hidden; /* Hide scrollbars during load */
    }

    /* Loading Screen Centering */
    #nc-root:empty {
      display: flex;
      height: 100vh;
      width: 100vw;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .loader-icon {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #D4AF37;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-text {
      font-size: 0.9rem;
      color: #6b7280;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: 600;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="nc-root">
    <div class="loader">
      <div class="loader-icon"></div>
      <div class="loader-text">Loading Dashboard...</div>
    </div>
  </div>

  <!-- Decap CMS Core -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Register Styles via CMS API (Crucial for Preview Pane) -->
  <script>
    CMS.registerPreviewStyle("crm-styles.css");
  </script>

  <!-- Auth Redirect Logic -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
