<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Required for Netlify Identity (Auth) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- This text will disappear when the CMS loads successfully -->
  <div id="nc-root" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
    <h3 style="font-family: sans-serif; color: #666;">Loading Content Manager...</h3>
  </div>

  <!-- Main Decap CMS Script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Handle Netlify Identity Redirects -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
