backend:
  name: git-gateway
  branch: main

site_url: "https://nexoraweb.agency"
display_url: "nexoraweb.agency"
logo_url: "https://placehold.co/200x50/111/D4AF37?text=CASINO+CRM" 

media_folder: "casino-platform/public/uploads"
public_folder: "/uploads"

# UI Settings: Full width editor, no split screen
editor:
  preview: false 

collections:
  # 1. BANKING MASTER LIST
  - name: "banking_data"
    label: "Banking"
    icon: "credit-card"
    folder: "casino-platform/src/content/banking"
    create: true
    identifier_field: "name"
    slug: "{{name}}"
    format: "json"
    fields:
      - {label: "Method Name", name: "name", widget: "string"}
      - {label: "Default Icon", name: "icon", widget: "image"}

  # 2. PROVIDERS MASTER LIST
  - name: "providers_data"
    label: "Providers"
    icon: "joystick"
    folder: "casino-platform/src/content/providers"
    create: true
    identifier_field: "name"
    slug: "{{name}}"
    format: "json"
    fields:
      - {label: "Provider Name", name: "name", widget: "string"}
      - {label: "Default Logo", name: "icon", widget: "image"}

  # 3. CASINOS
  - name: "casinos"
    label: "Casinos"
    icon: "crown" 
    folder: "casino-platform/src/content/casinos" 
    create: true
    identifier_field: "identity_group.name"
    slug: "{{identity_group.rank}}-{{identity_group.name}}"
    summary: "#{{rank}} {{identity_group.name}} | {{metrics_group.rating}}â˜…"
    fields:
      # SECTION 1: IDENTITY
      - label: "Identity & Status"
        name: "identity_group"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Active?", name: "isActive", widget: "boolean", default: true}
          - {label: "Rank Position", name: "rank", widget: "number", value_type: "int", min: 1}
          - {label: "Casino Name", name: "name", widget: "string"}
          - {label: "Logo", name: "logo_url", widget: "image"}
          - {label: "Affiliate Link", name: "affiliate_url", widget: "string"}

      # SECTION 2: METRICS
      - label: "Performance Metrics"
        name: "metrics_group"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Rating (0-5)", name: "rating", widget: "number", value_type: "float", step: 0.1}
          - {label: "RTP %", name: "rtp", widget: "number", value_type: "float", step: 0.01}
          - {label: "Payout Speed", name: "payout_speed", widget: "string"}
          - {label: "Min Deposit", name: "min_deposit", widget: "string"}

      # SECTION 3: OFFER
      - label: "Welcome Offer"
        name: "offer_group"
        widget: "object"
        collapsed: false
        fields:
          - {label: "Headline", name: "welcome_bonus_headline", widget: "string"}
          - {label: "VIP Badge?", name: "vip_high_roller", widget: "boolean", default: false}

      # SECTION 4: FEATURES & LISTS
      - label: "Features & Lists"
        name: "features_group"
        widget: "object"
        collapsed: false
        fields:
          - {label: "License", name: "license", widget: "string"}
          - {label: "Mobile App", name: "mobile_app", widget: "string"}
          - {label: "Customer Service", name: "customer_service", widget: "string"}
          # SMART BANKING LIST
          - label: "Banking Methods"
            name: "banking_list"
            widget: "list"
            summary: "{{data_ref}} {{custom_name}}"
            fields:
              - label: "Select from Database"
                name: "data_ref"
                widget: "relation"
                collection: "banking_data"
                search_fields: ["name"]
                value_field: "name"
                display_fields: ["name"]
                required: false
                hint: "Select existing method for auto-icon."
              - label: "OR Custom Name"
                name: "custom_name"
                widget: "string"
                required: false
                hint: "Type a name if not in database."
              - label: "Icon Override"
                name: "custom_icon"
                widget: "image"
                required: false
                hint: "Upload to override default icon or for new items."

          # SMART PROVIDER LIST
          - label: "Game Providers"
            name: "providers_list"
            widget: "list"
            summary: "{{data_ref}} {{custom_name}}"
            fields:
              - label: "Select from Database"
                name: "data_ref"
                widget: "relation"
                collection: "providers_data"
                search_fields: ["name"]
                value_field: "name"
                display_fields: ["name"]
                required: false
              - label: "OR Custom Name"
                name: "custom_name"
                widget: "string"
                required: false
              - label: "Logo Override"
                name: "custom_icon"
                widget: "image"
                required: false

          

  # 4. PAGES
  - name: "pages"
    label: "Pages"
    icon: "page"
    folder: "casino-platform/src/content/pages" 
    create: true
    identifier_field: "title"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "SEO Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}

  # 5. SETTINGS
  - name: "settings"
    label: "Settings"
    icon: "settings"
    files:
      - name: "global"
        label: "Site Config"
        file: "casino-platform/src/content/settings/global.json" 
        fields:
          - {label: "Site Title", name: "site_title", widget: "string"}
          - {label: "Contact Email", name: "contact_email", widget: "string"}